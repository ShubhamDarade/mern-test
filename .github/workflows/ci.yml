name: Node.js CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  # Prettier job
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npx prettier --check .

  # Test job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          PORT: ${{ secrets.PORT }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm test

      - name: Upload test results if tests fail
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml

  coverage:
    name: Check Code Coverage
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check code coverage
        run: npx jest --coverage
