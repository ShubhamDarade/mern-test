name: Node.js CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        # PORT: 7000
        # MONGO_URI: mongodb+srv://Shubham:12345@cluster0.qpyce6w.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
        PORT: ${{ secrets.PORT }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: npm test

    - name: Upload test results if tests fail
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
